<html>

<head>
    <link rel="stylesheet" type="text/css" href="./Todo.css">

    <title>Todoリスト</title>
</head>

<body>
    <p class="title ">todos</p>

    <div>
        <form id="main" class="middle" onsubmit="return false;">
            <input type="text " id="textField" class="middle" 　placeholder="What need to be Done? " onkeypress="AddTodo(event.keyCode);">

        </form>

        <table id="list" class="middle">
            <tr>
                <td>
                    <input type="text" value='items left'>
                </td>
            </tr>
        </table>
    </div>



    <script type="text/javascript" src="Todo.js "></script>
</body>

</html>
